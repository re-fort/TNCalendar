<!DOCTYPE html>
<!--[if IE 9]><html class="no-js ie9"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js"><!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Terakawa Natsumi Calendar</title>
		<meta name="description" content="新7時28分の恋人こと寺川奈津美さんのファッションチェックサイトです。" />
		<meta name="keywords" content="Terakawa Natsumi Calendar 寺川奈津美 カレンダー" />
		<meta property="og:title" content="Terakawa Natsumi Calendar">
		<meta property="og:type" content="product">
		<meta property="og:description" content="新7時28分の恋人こと寺川奈津美さんのファッションチェックサイトです。">
		<meta property="og:url" content="http://re-fort.net/TNCalendar/">
		<meta property="og:image" content="http://cdn-ak.f.st-hatena.com/images/fotolife/a/aralumis/20140629/20140629193247.jpg">
		<link rel="shortcut icon" href="img/TNC.ico"> 
		<link rel="stylesheet" type="text/css" href="css/calendar.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<link rel="stylesheet" type="text/css" href="css/swipebox.min.css">
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">	
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
				<span class="right">
					<a href="http://re-fort.net/"><strong>Merkmal</strong></a>
				</span>
			</div><!--/ Codrops top bar -->
			<div class="custom-calendar-wrap custom-calendar-full">
				<div class="custom-header clearfix">
					<h2>Terakawa Natsumi Calendar<span>　| <a href="http://aralumis.hateblo.jp/">aralumis</a></span></h2>
					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container"></div>
			</div>
		</div><!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.calendario.js"></script>
		<script type="text/javascript" src="https://rawgit.com/TNCal/b3d042283c19dc16909a/raw/data.js"></script>
		<script type="text/javascript" src="js/jquery.swipebox.min.js"></script>
		<script type="text/javascript">	
			$(function() {
			
				var cal = $( '#calendar' ).calendario( {
						onDayClick : function( $el, $contentEl, dateProperties ) {

							for( var key in dateProperties ) {
								console.log( key + ' = ' + dateProperties[ key ] );
							}

						},
						caldata : codropsEvents
					} ),
					$month = $( '#custom-month' ).html( cal.getMonthName() ),
					$year = $( '#custom-year' ).html( cal.getYear() );

				$( '#custom-next' ).on( 'click', function() {
					cal.gotoNextMonth( updateMonthYear );
				} );
				$( '#custom-prev' ).on( 'click', function() {
					cal.gotoPreviousMonth( updateMonthYear );
				} );
				$( '#custom-current' ).on( 'click', function() {
					cal.gotoNow( updateMonthYear );
				} );

				function updateMonthYear() {				
					$month.html( cal.getMonthName() );
					$year.html( cal.getYear() );
				}

				$(".natsumi").swipebox();
			});
		</script>
	</body>
</html>
